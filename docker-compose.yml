services:
  source_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: youruser
      POSTGRES_PASSWORD: yourpassword
      POSTGRES_DB: yourdatabase
    volumes:
      - db_data:/var/lib/postgresql/data
  app:
    build: ./app
    networks:
      - app-network
    ports:
      - "8000:8000"
    depends_on:
      - kafka
      - database_handler
      - summarizer
      - data_extractor
  data_extractor:
    build: ./data_extractor
    networks:
      - app-network
    ports:
      - "5000:5000"
    depends_on:
      - kafka
  summarizer:
    build: ./summarizer
    networks:
      - app-network
    ports:
      - "4040:4040"
    depends_on:
      - kafka
  database_handler:
    build: ./database_handler
    networks:
      - app-network
    environment:
      - DATABASE_URL=postgresql://youruser:yourpassword@source_db:5432/yourdatabase
    depends_on:
      - source_db
      - kafka
    ports:
      - "4444:4444"
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - app-network
  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    environment:
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network
volumes:
  db_data:
networks:
  app-network:
    driver: bridge